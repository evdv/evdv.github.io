---
layout: default
---
{% if page.header-image %}
  <div class="special-header">
    <img src="{{ site.github.url }}/assets/img/{{ page.header-image }}" class="header-background">
    <div class="headertitle">{{ page.title }}</div>
    {% if page.round-image %}
    <img src="{{ site.github.url }}/assets/img/{{ page.round-image }}" class="round-image">
    {% endif %}
  </div>
{% endif %}


<div class="page-content">
  <article>
    {{ content }}
  </article>
</div>
