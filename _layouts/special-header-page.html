---
layout: default
---
{% if page.header-image %}
  <div class="special-header">
    <img src="{{ site.github.url }}/assets/img/{{ page.header-image }}" style="width:100%;
    height: auto;">
    <div class="headertitle">{{ page.title }}</div>
  </div>
{% endif %}
{% if page.header-image %}
  <div class="round-image">
    <img src="{{ site.github.url }}/assets/img/{{ page.round-image }}">
  </div>
{% endif %}
<div class="page-content">
  <article>
    {{ content }}
  </article>
</div>
